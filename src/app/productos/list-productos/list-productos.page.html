<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-producto']">Add Product</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prod of productos; let indexArray = index" [routerLink]="['/detail-producto', prod.id]">
      <ion-label> {{prod.producto}} </ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
