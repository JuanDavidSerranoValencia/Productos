<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delete</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Id {{producto.id}}</ion-card-title>
      <ion-card-title>Desea eliminar el producto {{producto.producto}}?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="deleteProducto()" expand="block" color="danger">Delete</ion-button>
    </ion-card-content>

   
  </ion-card>
</ion-content>
